<html>
    <head>
        <title>Practice</title>
        <script src="script.js"></script>
        <meta content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Glory display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header inputs fnt-medium">
            <label class="inputs"  for="Combinations">Max Combinations:</label>
            <input class="inputs" type="number" name="Combinations" min="1" id="combinations"> &nbsp
            <input type="checkbox" class="inputs" id="basic">Basic</input>
            <input  type="checkbox" class="inputs"id="advanced">Advanced</input>
            <input  type="checkbox" class="inputs" id="katakana">Katakana</input>
            <a href="reference.html" target="_blank">Reference Guide</a>
        </div>
        <div class="container">
          <div class="stats bg-light" >
            <h1>Correct:</h1><h2 id='number-correct'>0</h2>
            <h1>Incorrect:</h1><h2 id="number-incorrect">0</h2>
            <h1>Percentage:</h1><h2 id="percentage" perfect="">100%</h2>
            <h1>Streak:</h1><h2 id="streak">0</h2>
          </div>
        </div>
        <div class="game-elements fnt-medium">
            <h2 class="fnt-xlarge" id="correct-answer"></h2>
            <h1 class="fnt-xlarge" id="word">&nbsp</h1>
            <input class="fnt-medium" type="text" id="answer"><br>
            <button class="fnt-medium" onclick='getCombination()'>Next</button>
            <button class="fnt-medium" onclick='checkAnswer()' id="check" disabled="">Check</button>
        </div>
    </body>
</html>
